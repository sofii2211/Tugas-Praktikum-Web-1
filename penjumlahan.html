<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Penjumlahan Dua Bilangan</title>
</head>
<body>

    <label for="masukkan bilangan 1"></label>
    <input type="number" id="bilangan1" onchange="Jumlah()">
    <p>+</p>

    <label for="masukkan bilangan 2"></label>
    <input type="number" id="bilangan2" onchange="Jumlah()">
    <p>=</p>

    <label for="hasil"></label>
    <input type="text" id="hasil" readonly>

    <script>
        function Jumlah() {
            let bilangan1 = parseFloat(document.getElementById('bilangan1').value);
            let bilangan2 = parseFloat(document.getElementById('bilangan2').value);
            let hasil = bilangan1 + bilangan2;
            document.getElementById('hasil').value = hasil;
        }
    </script>

</body>
</html>
